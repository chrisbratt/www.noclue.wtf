<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S65KXDKZ7M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-S65KXDKZ7M');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Clue!</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main id="app">
    <h1 class="logo">No Clue!</h1>

    <div class="movie-quote-container">
      <div id="movie-quote">
        Loading quote...
      </div>
    </div>

    <div id="clues">
      <p id="current-clue">No clue revealed yet</p>
      <div id="clue-buttons">
        <button data-clue="0" disabled>1</button>
        <button data-clue="1" disabled>2</button>
        <button data-clue="2" disabled>3</button>
        <button data-clue="3" disabled>4</button>
        <button data-clue="4" disabled>5</button>
      </div>
    </div>

    <div class="autocomplete-container">
      <div class="input-with-icon">
        <span class="search-icon">üîç</span>
        <input type="text" id="movie-guess" placeholder="Search movies or skip for a clue" autocomplete="off" />
      </div>
      <ul id="autocomplete-list" class="autocomplete-list"></ul>
    </div>

    <div class="buttons">
      <button id="submit-btn">Submit guess</button>
    </div>

    <div id="countdown"></div>

    <ul id="guesses"></ul>

    <div id="modal" hidden>
      <div class="modal-content">
        <p id="result-message"></p>
        <button id="close-modal">Close</button>
      </div>
    </div>
    <div id="overlay"></div>
  </main>

  <script type="module" src="/main.js"></script>
</body>
</html>
