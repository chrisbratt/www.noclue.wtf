<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Clue!</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main id="app">
    <h1 class="logo">No Clue!</h1>

    <div class="movie-quote-container">
      <div id="movie-quote">
        Loading quote...
      </div>
    </div>

    <div id="clues">
      <p id="current-clue">Clues will appear here</p>
      <div id="clue-buttons">
        <button data-clue="0" disabled>1</button>
        <button data-clue="1" disabled>2</button>
        <button data-clue="2" disabled>3</button>
        <button data-clue="3" disabled>4</button>
        <button data-clue="4" disabled>5</button>
      </div>
    </div>

    <div class="autocomplete-wrapper">
      <ul id="autocomplete-list" class="autocomplete-list"></ul>
      <input type="text" id="movie-guess" placeholder="Your guess..." autocomplete="off" />
    </div>

    <div class="buttons">
      <button id="submit-btn">Submit guess</button>
    </div>

    <div id="countdown"></div>

    <ul id="guesses"></ul>

    <div id="modal" hidden>
      <div class="modal-content">
        <p id="result-message"></p>
        <button id="close-modal">Close</button>
      </div>
    </div>
    <div id="overlay"></div>
  </main>

  <script type="module" src="/main.js"></script>
</body>
</html>
