<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Clue!</title>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Boldonse', sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fffbe7;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .quote {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .clue-panel {
      background: #fff8cc;
      padding: 1rem;
      border-radius: 8px;
      min-height: 60px;
      margin-bottom: 1rem;
    }

    .clue-buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .clue-buttons button {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }

    .clue-buttons button.active {
      background: #4f46e5;
      color: white;
    }

    .clue-buttons button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #suggestions-list {
      position: absolute;
      top: 2.75rem;
      left: 0;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 4px 4px;
      max-height: 150px;
      overflow-y: auto;
      font-family: sans-serif;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #suggestions-list li {
      padding: 8px;
      cursor: pointer;
    }

    #suggestions-list li:hover {
      background-color: #f0f0f0;
    }

    .guesses {
      margin: 1rem 0;
      font-size: 0.95rem;
      text-align: left;
    }

    .guesses span {
      display: block;
      margin: 0.25rem 0;
    }

    button.submit {
      width: 100%;
      background: #4f46e5;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      max-width: 90%;
      border: 4px solid;
      padding: 1rem;
      border-radius: 10px;
      background: white;
      text-align: center;
    }

    .modal.green {
      border-color: #22c55e;
      background: #e7fbe9;
    }

    .modal.red {
      border-color: #ef4444;
      background: #fdeaea;
    }

    .modal button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>No Clue!</h1>
  <div class="quote" id="quote"></div>

  <div class="clue-panel" id="clue-panel">No clues yet!</div>

  <div class="clue-buttons" id="clue-buttons"></div>

  <div class="input-wrapper">
    <input type="text" id="answer-input" placeholder="Guess the movie" autocomplete="off" />
    <ul id="suggestions-list"></ul>
  </div>
  <button class="submit" onclick="submitAnswer()">Submit</button>

  <div class="guesses" id="guess-history"></div>

  <div id="modal-container"></div>

  <script>
    const questions = [
      {
        quote: "I'm going to make him an offer he can't refuse.",
        clues: [
          "Released in the 1970s",
          "Features a powerful crime family",
          "Directed by Francis Ford Coppola",
          "Stars Marlon Brando",
          "Iconic film about the mafia"
        ],
        answer: "The Godfather"
      }
    ];

    let suggestions = [];

    // Load suggestions from external file
    fetch('suggestions.json')
      .then(res => res.json())
      .then(data => {
        suggestions = data;
      })
      .catch(err => {
        console.error('Failed to load suggestions:', err);
      });

    let current = questions[0];
    let revealedClueCount = 0;
    let activeClue = -1;
    const quoteEl = document.getElementById('quote');
    const cluePanel = document.getElementById('clue-panel');
    const clueButtons = document.getElementById('clue-buttons');
    const modalContainer = document.getElementById('modal-container');
    const inputEl = document.getElementById('answer-input');
    const suggestionsList = document.getElementById('suggestions-list');
    const guessHistory = document.getElementById('guess-history');

    function initQuiz() {
      quoteEl.innerText = `"${current.quote}"`;
      cluePanel.innerText = "No clues yet!";
      clueButtons.innerHTML = "";
      revealedClueCount = 0;
      activeClue = -1;
      inputEl.value = '';
      modalContainer.innerHTML = '';
      suggestionsList.innerHTML = '';
      guessHistory.innerHTML = '';

      for (let i = 0; i < 5; i++) {
        const btn = document.createElement('button');
        btn.innerText = i + 1;
        btn.disabled = true;
        btn.onclick = () => showClue(i);
        clueButtons.appendChild(btn);
      }
    }

    inputEl.addEventListener('input', () => {
      const val = inputEl.value.toLowerCase();
      suggestionsList.innerHTML = '';
      if (val.length > 0) {
        const filtered = suggestions.filter(s => s.toLowerCase().includes(val));
        filtered.forEach(s => {
          const li = document.createElement('li');
          li.textContent = s;
          li.onclick = () => {
            inputEl.value = s;
            suggestionsList.innerHTML = '';
          };
          suggestionsList.appendChild(li);
        });
      }
    });

    function showClue(index) {
      activeClue = index;
      cluePanel.innerText = current.clues[index];
      Array.from(clueButtons.children).forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
    }

    function revealNextClue() {
      if (revealedClueCount < 5) {
        clueButtons.children[revealedClueCount].disabled = false;
        showClue(revealedClueCount);
        revealedClueCount++;
      } else {
        showFailure();
      }
    }

    function submitAnswer() {
      const guessRaw = inputEl.value.trim();
      const guess = guessRaw.toLowerCase();
      const correct = current.answer.toLowerCase();

      inputEl.value = '';
      suggestionsList.innerHTML = '';

      if (!guess) {
        revealNextClue();
        return;
      }

      const resultEmoji = guess === correct ? '✅' : '❌';
      const entry = document.createElement('span');
      entry.textContent = `${resultEmoji} ${guessRaw}`;
      guessHistory.appendChild(entry);

      if (guess === correct) {
        if (revealedClueCount === 0) {
          showSuccess('You beat No Clue! 🎉');
        } else {
          showSuccess('Congrats! 🎉');
        }
        confetti();
      } else {
        revealNextClue();
      }
    }

    function showSuccess(msg) {
      modalContainer.innerHTML = `
        <div class="modal-overlay">
          <div class="modal green">
            <p>${msg} The answer was <strong>${current.answer}</strong></p>
            <button onclick="closeModal()">Try Again</button>
          </div>
        </div>
      `;
    }

    function showFailure() {
      modalContainer.innerHTML = `
        <div class="modal-overlay">
          <div class="modal red">
            <p>Oh no! You didn't get it. The answer was <strong>${current.answer}</strong></p>
            <button onclick="closeModal()">Try Again</button>
          </div>
        </div>
      `;
    }

    function closeModal() {
      modalContainer.innerHTML = '';
      initQuiz();
    }

    initQuiz();
  </script>
</body>
</html>
